<div class="c-finder__container">
  <input #input class="c-finder" (keydown.enter)="onSubmit()" type="text" placeholder="Type place name, ending, beginning..."/>
  <button class="c-finder__button c-finder__search" type="submit" (click)="onSubmit()">Search</button>
  <button class="c-finder__button c-finder__input-clear" type="button" (click)="onSubmit('clear')">Show all places</button>

  <div class="c-finder__results-number">
    <p class="c-finder__results-text">Places found</p>
    <p class="c-finder__results-text">{{ placesNumber ? placesNumber : 'Counting...' }}</p>
  </div>
</div>
